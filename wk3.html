<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post">
        Select a colour:
        <input type="color" name=""> Date:
        <input type="date" name=""> Email:
        <input type="email" name=""> Enter a number:
        <input type="number" name="">
        <div class="gender">
            <h3>Gender</h3>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
        </div>

        <div class="toppings">
            <h3>Pizza toppings</h3>
            <input type="checkbox" name="toppings[]" value="Cheese">Cheese
            <input type="checkbox" name="toppings[]" value="Ham">Ham
            <input type="checkbox" name="toppings[]" value="Pineapple">Pineapple
        </div>

        <input type="text" name="firstname">
        <input type="text" name="name" placeholder="Please enter your name">
        <input type="password" name="">

        <input type="submit" value="Login">
        <button>Login</button>
    </form>
</body>

</html>
